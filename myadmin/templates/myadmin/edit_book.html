{% extends 'base.html'%}
{% load static%}
{% block content %}
<!DOCTYPE html>
<html>
<head>
  <title>Edit Product</title>
<link rel="stylesheet" href="{% static 'myadmin/css/edit_book.css'%}">
</head>
<body>
  <div class="container">
    <h1>Edit Product</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'edit' pk=object.id %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_title">Title:</label>
        {{ form.title }}
      </div>

      <div class="form-group">
        <label for="id_author">Author:</label>
        {{ form.author }}
      </div>
      <div class="form-group">
        <label for="id_author">Tags:</label>
        {{ form.tags }}
      </div>

      <div class="form-group">
        <label for="id_image">Image:</label>
        {{ form.image }}
      </div>

      <div class="form-group">
        <label for="id_is_available">Is Available:</label>
        {{ form.is_available }}
      </div>
      <button type="submit">Update</button>
    </form>
  </div>
</body>
</html>
{% endblock content%}
